<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --fg: #f7f7f7;
      --panel: #1b2030;
      --accent: #ff9f43;
      --accent2: #e66767;
      --accent3: #48dbfb;
      --muted: #99a3b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 10% 10%, #12182a 0%, var(--bg) 60%);
      color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      min-height: 100vh; display: flex; flex-direction: column;
    }
    header {
      padding: 24px 20px 8px; display: flex; align-items: baseline; gap: 16px;
    }
    .title { font-size: 28px; font-weight: 800; letter-spacing: 0.06em; text-transform: uppercase; }
    .badge { font-size: 12px; padding: 6px 10px; border-radius: 999px; background: var(--accent3); color: #061018; font-weight: 700; letter-spacing: 0.08em; }

    .lcars-bar {
      height: 14px; background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-top-right-radius: 28px; border-bottom-right-radius: 28px; width: 42%; margin-left: 12px;
      box-shadow: 0 0 24px rgba(255, 159, 67, 0.25);
    }

    main {
      flex: 1; padding: 24px; display: grid; grid-template-columns: 420px 1fr; gap: 18px; align-items: start;
    }

    /* Responsive fallback */
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
    }

    .lcars-card {
      position: relative; background: var(--panel); border-radius: 28px; padding: 18px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    .lcars-card::before {
      content: ""; position: absolute; inset: -60px -60px auto auto; width: 160px; height: 160px; border-radius: 0 0 0 120px; opacity: 0.3; filter: blur(0.5px);
      background: var(--accent);
      transform: rotate(45deg);
    }

    /* Compact device button for left column */
    .device-btn {
      width: 100%; border: none; cursor: pointer; color: #0a0a0a; font-weight: 800; letter-spacing: 0.04em; text-transform: uppercase;
      border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 10px;
      box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2), 0 8px 16px rgba(0,0,0,0.28);
      transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
      background: var(--btn-color, var(--accent));
    }
    .device-btn:hover { transform: translateY(-1px); filter: brightness(1.06); }
    .device-btn:active { transform: translateY(1px); filter: brightness(0.95); box-shadow: inset 0 3px 0 rgba(0,0,0,0.35); }

    .symbol { font-size: 28px; filter: drop-shadow(0 1px 0 rgba(0,0,0,.15)); }
    .label { display: grid; gap: 4px; text-align: right; }
    .name { font-size: 16px; }
    .ip { font-size: 12px; opacity: 0.85; }

    .status {
      position: absolute; right: 14px; top: 14px; font-size: 11px; padding: 4px 8px; border-radius: 999px; color: #061018; background: #ffd166; font-weight: 800;
      letter-spacing: 0.08em;
    }

    footer {
      padding: 14px 20px 24px; color: var(--muted); font-size: 12px; text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">{{ title }}</div>
  </header>
  <div class="lcars-bar"></div>

  <main>
    <section class="lcars-card device-column" aria-label="devices">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
        <div style="font-weight:900">Switches</div>
        <div class="badge" style="background:var(--accent3)">Local</div>
      </div>
      <div id="device-list" class="device-list"></div>
    </section>

    <section class="lcars-card" aria-label="weather">
      <div class="weather-header">
        <div>
          <div class="weather-title">Weather</div>
          <div class="weather-sub" id="weather-location">Loading‚Ä¶</div>
        </div>
        <div style="text-align:right;">
          <div style="display:flex;align-items:center;gap:8px;justify-content:flex-end;">
            <div id="weather-icon" style="font-size:20px;">‚Äî</div>
            <div>
              <div id="weather-now" style="font-weight:800">‚Äî</div>
              <div id="weather-desc" class="weather-sub">‚Äî</div>
            </div>
          </div>
          <div class="weather-sub" id="weather-wind">‚Äî</div>
        </div>
      </div>

      <div class="chart-wrap">
        <canvas id="tempChart" height="120"></canvas>
      </div>
      <div class="chart-wrap">
        <canvas id="precipChart" height="120"></canvas>
      </div>
    </section>
  </main>

  <footer>
    Tip: add/edit devices in <code>config.json</code> and restart the app.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Fetch weather from backend API (keeps data fresh)
    async function fetchWeather() {
      try {
        const res = await fetch('/api/weather');
        if (!res.ok) throw new Error('Weather API error');
        return await res.json();
      } catch (e) {
        console.error('Failed to fetch weather', e);
        return null;
      }
    }

    async function fetchDevices() {
      const res = await fetch('/api/devices');
      if (!res.ok) throw new Error('Failed to load devices');
      return await res.json();
    }

    function cardTemplate(d) {
      const color = d.color || '#FF9F43';
      const symbol = d.symbol || '‚èª';
      const name = d.name || d.ip;
      return `
        <div class="lcars-card" style="padding:10px;">
          <div class="status" data-ip="${d.ip}">READY</div>
          <button class="device-btn" style="--btn-color: ${color}" data-ip="${d.ip}">
            <span class="label" style="text-align:left">
              <span class="name">${name}</span>
              <span class="ip">${d.ip}</span>
            </span>
            <span class="symbol">${symbol}</span>
          </button>
        </div>
      `;
    }

    async function toggle(ip, statusEl, btnEl) {
      try {
        statusEl.textContent = 'SENDING';
        btnEl.disabled = true;
        const res = await fetch('/api/toggle', {
          method: 'POST', headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ ip })
        });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || 'Toggle failed');
        statusEl.textContent = 'TOGGLED';
        setTimeout(() => statusEl.textContent = 'READY', 1000);
      } catch (e) {
        statusEl.textContent = 'ERROR';
        console.error(e);
      } finally {
        btnEl.disabled = false;
      }
    }

    function iconForWeathercode(code) {
      // Very small mapping to emojis ‚Äî replace with SVG/icons as desired
      const map = {
        0: '‚òÄÔ∏è',
        1: 'üå§Ô∏è',
        2: '‚õÖ',
        3: '‚òÅÔ∏è',
        45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
        51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è',
        61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
        71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: '‚ùÑÔ∏è',
        80: 'üåßÔ∏è', 81: 'üåßÔ∏è', 82: 'üåßÔ∏è',
        95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
      };
      return map[code] || 'üåà';
    }

    function windDirToCompass(deg) {
      if (deg === null || deg === undefined) return '';
      const dirs = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
      const ix = Math.round(deg / 22.5) % 16; return dirs[ix];
    }

    function renderWeather(weather) {
      const locEl = document.getElementById('weather-location');
      const nowEl = document.getElementById('weather-now');
      const weatherIconEl = document.getElementById('weather-icon');
      const weatherDescEl = document.getElementById('weather-desc');
      const weatherWindEl = document.getElementById('weather-wind');

      if (!weather) {
        locEl.textContent = 'Unknown location';
        nowEl.textContent = 'Weather unavailable';
        return;
      }

      locEl.textContent = weather.location_name || 'Forecast';

      // Current weather
      const cur = weather.current_weather || null;
      if (cur) {
        const weatherCode = Number(cur.weathercode ?? cur.code ?? null);
        const temp = cur.temperature;
        const wind = cur.windspeed;
        const winddir = cur.winddirection;

        const icon = iconForWeathercode(weatherCode);
        if (weatherIconEl) weatherIconEl.textContent = icon;
        if (nowEl) nowEl.textContent = temp !== undefined ? `${Math.round(Number(temp))}¬∞C` : '‚Äî';
        if (weatherDescEl) weatherDescEl.textContent = '';
        if (weatherWindEl) weatherWindEl.textContent = wind !== undefined ? `${wind} km/h ${windDirToCompass(Number(winddir))}` : '';
      } else {
        nowEl.textContent = '‚Äî';
        if (weatherIconEl) weatherIconEl.textContent = '';
        if (weatherWindEl) weatherWindEl.textContent = '';
      }

      // Use only up to 48 points
      const maxPoints = 48;
      const times = (weather.times || []).slice(0, maxPoints);
      const temps = (weather.temperature || []).slice(0, maxPoints);
      const prec = (weather.precipitation || []).slice(0, maxPoints);

      // labels as local hour strings
      const labels = times.map(t => {
        try { return new Date(t).toLocaleString(undefined, { hour: '2-digit', minute: '2-digit' }); } catch(e){ return t; }
      });

      const tempCtx = document.getElementById('tempChart').getContext('2d');
      const precipCtx = document.getElementById('precipChart').getContext('2d');

      if (window._tempChart) window._tempChart.destroy();
      if (window._precipChart) window._precipChart.destroy();

      window._tempChart = new Chart(tempCtx, {
        type: 'line',
        data: { labels: labels, datasets: [{ label: 'Temperature (¬∞C)', data: temps, borderColor: 'rgba(255,159,67,0.95)', backgroundColor: 'rgba(255,159,67,0.12)', tension: 0.25, pointRadius: 0, fill: true }] },
        options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: true }, y: { beginAtZero: false } } }
      });

      window._precipChart = new Chart(precipCtx, {
        type: 'line',
        data: { labels: labels, datasets: [{ label: 'Precipitation (mm)', data: prec, borderColor: 'rgba(72,219,251,0.95)', backgroundColor: 'rgba(72,219,251,0.12)', tension: 0.2, pointRadius: 0, fill: true }] },
        options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: true }, y: { beginAtZero: true } } }
      });
    }

    async function init() {
      // populate devices into left column
      const list = document.getElementById('device-list');
      const devices = await fetchDevices();
      list.innerHTML = devices.map(cardTemplate).join('');

      list.querySelectorAll('.device-btn').forEach(btn => {
        const ip = btn.getAttribute('data-ip');
        const statusEl = btn.parentElement.querySelector('.status');
        btn.addEventListener('click', () => toggle(ip, statusEl, btn));
      });

      // fetch and render weather, then refresh periodically
      try {
        const w = await fetchWeather();
        renderWeather(w);
        // refresh every 5 minutes
        setInterval(async () => {
          const nw = await fetchWeather();
          renderWeather(nw);
        }, 5 * 60 * 1000);
      } catch (e) { console.error('Render weather failed', e); }
    }

    init().catch(err => {
      const list = document.getElementById('device-list');
      list.innerHTML = `<div style="opacity:.8">Failed to load devices: ${err.message}</div>`;
      console.error(err);
    });
  </script>
</body>
</html>
